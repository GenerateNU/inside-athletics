name: backend-test
defaults:
    run:
        working-directory: ./backend
on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - name: Setup AtlasCLI
              uses: ariga/setup-atlas@v0

            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                go-version-file: 'backend/go.mod'

            - name: Run tests
              run: make run-all-tests
