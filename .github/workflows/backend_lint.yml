name: backend-lint
defaults:
    run:
        working-directory: ./backend
on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
jobs:
    lint:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            -  name: golangci-lint
               uses: golangci/golangci-lint-action@v8

            - name: Run golangci lint
              run: make lint