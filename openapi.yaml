info:
  title: Inside Athletics API
  version: 1.0.0
openapi: 3.1.0
paths:
  /api/v1/college:
    post:
      operationId: post-api-v1-college
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateCollegeRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreateCollegeResponse"
          description: OK
        default:
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Error
      summary: Post API v1 college
  /api/v1/college/{id}:
    delete:
      operationId: delete-api-v1-college-by-id
      parameters:
        - description: ID of the college
          example: "1"
          in: path
          name: id
          required: true
          schema:
            description: ID of the college
            examples:
              - "1"
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeleteCollegeResponse"
          description: OK
        default:
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Error
      summary: Delete API v1 college by ID
    get:
      operationId: get-api-v1-college-by-id
      parameters:
        - description: ID of the college
          example: "1"
          in: path
          name: id
          required: true
          schema:
            description: ID of the college
            examples:
              - "1"
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetCollegeResponse"
          description: OK
        default:
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Error
      summary: Get API v1 college by ID
    put:
      operationId: put-api-v1-college-by-id
      parameters:
        - description: ID of the college
          example: "1"
          in: path
          name: id
          required: true
          schema:
            description: ID of the college
            examples:
              - "1"
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateCollegeRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UpdateCollegeResponse"
          description: OK
        default:
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Error
      summary: Put API v1 college by ID
  /api/v1/health/:
    get:
      operationId: get-api-v1-health
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HealthResponse"
          description: OK
        default:
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Error
      summary: Get API v1 health
  /api/v1/health/healthcheck:
